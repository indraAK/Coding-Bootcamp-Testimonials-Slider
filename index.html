<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>

   <section class="testimonials">
      <figure class="figure">
         <div class="img-container">
            <img src="./images/image-tanya.jpg" class="figure-img" alt="Tanya">
            <div class="switch-container">
               <button type="button" class="btn-control" id="prev">
                  <img src="./images/icon-prev.svg" alt="Prev">
               </button>
               <button type="button" class="btn-control" id="next">
                  <img src="./images/icon-next.svg" alt="Next">
               </button>
            </div>
         </div>
         <div class="text-wrapper">
            <img src="./images/pattern-quotes.svg" class="img-quote" alt="Quotes">
            <blockquote>
               <p id="quote">
                  “ I’ve been interested in coding for a while but never taken the jump, until now.
                  I couldn’t recommend this course enough. I’m now in the job of my dreams and so
                  excited about the future. ”
               </p>
            </blockquote>
            <figcaption>
               <h3 class="name">Tanya Sinclair</h3>
               <p class="job">UX Engineer</p>
            </figcaption>
         </div>
      </figure>
   </section>

   <script src="./script.js"></script>
</body>

</html>
